name: CI

on:
  push:
    branches:
      - main

jobs:
  build-client-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Ansible Vault key
        run: |
          mkdir .ansible
          echo "${{ secrets.ANSIBLE_VAULT_KEY }}" > .ansible/vault_key

      - name: Build Docker image
        run: ansible-playbook playbooks/build_docker_images.yaml

  local-ansible-deploy:
    runs-on: macos-12
    needs: build-client-image
    steps:
      - uses: actions/checkout@v3

      - name: Get Ansible Vault key
        run: |
          mkdir .ansible
          echo "${{ secrets.ANSIBLE_VAULT_KEY }}" > .ansible/vault_key 

      - name: Install sshpass # https://sourceforge.net/projects/sshpass/files/sshpass/
        run: |
          curl --location --output sshpass.tar.gz https://sourceforge.net/projects/sshpass/files/sshpass/1.09/sshpass-1.09.tar.gz
          tar xvzf sshpass.tar.gz
          cd sshpass/
          ./configure
          sudo make install

      - name: Install Ansible # https://github.com/Homebrew/homebrew-core/blob/master/Formula/ansible.rb
        run: brew https://raw.githubusercontent.com/Homebrew/homebrew-core/7c2bd86e501d139eeb07a56f89e8a500da6295b3/Formula/ansible.rb

      - name: Install Helm # https://github.com/Homebrew/homebrew-core/blob/master/Formula/helm.rb
        run: brew https://raw.githubusercontent.com/Homebrew/homebrew-core/eea2936ba2d5391a6d2834b40733fa6188e5d937/Formula/helm.rb

      - name: Show Ansible version
        run: ansible --version

      - name: Show Vagrant version
        run: vagrant --version

      - name: Run vagrant up
        run: vagrant up

      - name: Provision
        run: |
          ansible-playbook \
                playbooks/enable_root_login.yaml \
                playbooks/new_ssh_user.yaml \
                playbooks/ssh_hardening.yaml \
                playbooks/update_packages.yaml \
                playbooks/install_kubernetes.yaml \
                playbooks/deploy_kubernetes_sso_portal.yaml \
                playbooks/deploy_cloudflare_tunnel.yaml \
                playbooks/deploy_kubernetes_monitoring.yaml \
                playbooks/deploy_kubernetes_demo.yaml
