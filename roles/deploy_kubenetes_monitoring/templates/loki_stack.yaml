apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: loki-stack
  namespace: kube-system
spec:
  repo: https://grafana.github.io/helm-charts
  chart: loki-stack
  version: 2.8.3
  targetNamespace: "{{ namespace }}"
  valuesContent: |-
    loki:
      isDefault: false
    
    grafana:
      sidecar:
        datasources:
          enabled: false
  